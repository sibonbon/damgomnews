<!DOCTYPE html>
<html lang="en"
	xmlns:tn="hyyp://www.w3.org/1999/xhtml"
	xmlns:sec="hyyp://www.w3.org/1999/xhtml">
	<head>
	<meta charset="UTF-8">
	<title>NAUM 당신의 하루를 바꾸는 신문</title>
	</head>
	<body>
		당신의 하루를 바꾸는 신문 NAUM
		<hr>
		<a sec:authorize="isAnonymous()"
			th:href="@{/user/login}">로그인</a>
		<a sec:authorize="isAuthenticated()"
			th:href="@{/user/logout}">로그아웃</a>
		<a sec:authorize="isAnonymous()"
			th:href="@{/user/join}">회원가입</a>
		<a sec:authorize="hasRole('ROLE_USER')"
			th:href="@{/user/myInfo}">내 정보</a>
		<a sec:authorize="hasRole('ROLE_SELLER')"
			th:href="@{/user/seller}">판매자</a>
		<a sec:authorize="hasRole('ROLE_ADMIN')"
			th:href="@{/user/admin}">관리자</a>
		<span sec:authentication="name"></span>
	</body>
</html>
